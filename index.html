<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hero-section">
        <div class="overlay">
            <img src="assets/marvel-logo.png" id="marvel-logo" alt="Marvel Logo">
        </div>
    </section>

    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold text-black">Featured Characters</h1>
        <div class="row" id="gallery-container"></div>
    </div>

    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0 fw-bold text-black">Made by Neian Austria</p>
            <ul class="footer-links list-unstyled d-flex justify-content-center gap-3 mb-0 mt-2">
                <li><a href="https://github.com/njaustria">GITHUB</a></li>
                <li><a href="https://njaustria.github.io/">PORTFOLIO</a></li>
            </ul>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        var containerRow = document.getElementById("gallery-container");
        for (let i = 0; i < images.length; i++) {
            var item = images[i];
            containerRow.innerHTML += `
    <div class="col-6 col-md-4 col-lg-3 mb-4">
      <div class="card shadow-sm h-100">
        <img src="${item.src}" class="card-img-top" alt="${item.title}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${item.title}</h5>
          <p class="card-text">${item.desc}</p>
          <div class="card-badges mt-auto">
            <div class="hero-classification badge">${item.classification}</div>
            <div class="team-affiliation badge">Team: ${item.team}</div>
          </div>
        </div>
      </div>
    </div>
    `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
